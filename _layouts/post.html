<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body class="body">
<div class="outerspace">
    {% include headder.html %}
    <nav class="section">
        <div class="site-width">{% include nav.html %}</div>
    </nav>
    <div class="container two-column">
        <aside>
            <div class="blog-menu">
                <ul class="blog-menu">
                    {% for post in site.categories.posts %}
                    <li>
                        <a href="{{ post.url }}">{{ post.title }}</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </aside>
        <main>
            <section>
                <h1 class="margin-top">{{ page.title }}</h1>
                {{content}}
            </section>
        </main>
    </div>
    <footer>{% include footer.html %}</footer>
</div>
{% include script.html %}
</body>
</html>
